<div class="background">
    <div class="container">
      <div class="card">
        <div class="image-icons">
          <img src="./../../assets/brywise.png" class="login-form-logo" alt="brywise" width="50" height="45" />
          <img src="./../../assets/user.svg" class="user-icon" width="40" height="40" alt="user" />
        </div>
        <p class="password-text">Forgot Your Password?</p>
        <p class="pwd-guide">If you have forgot your password or wish to reset it enter your email below to get started.</p>
        <form [formGroup]="emailForm" (ngSubmit)="submitForm()" class="forgot-form">
          <input type="email" formControlName="email" placeholder="Enter Your Email Here" />
          <div *ngIf="emailForm.get('email')?.errors && (emailForm.get('email')?.dirty || emailForm.get('email')?.touched)"
            class="error-message">
            <div *ngIf="emailForm.get('email')?.errors?.['required']">Enter your email address. </div>
            <div *ngIf="emailForm.get('email')?.errors?.['email']">Enter a valid email address. </div>
          </div>
          <div class="btn-section">
            <a href="/login" class="back-to-login">Back to Sign In</a>
            <button type="button" class="submit-btn" (click)="sendResetLink()">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>
  </div>
