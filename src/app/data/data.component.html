n<!-- data-component.component.html -->
<div class="container">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.id }}</td>
            <td contenteditable="true" (blur)="onEdit($event, item, 'name')">
              {{ item.name }}
            </td>
            <td contenteditable="true" (blur)="onEdit($event, item, 'email')">
              {{ item.email }}
            </td>
            <td>
              <button class="btn btn-primary" (click)="onDelete(item.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
