<h2 class="login-title">Login</h2>

<form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <label class="form-label" for="username">Username:</label><br>
  <input class="form-input" type="text" id="username" name="username" [(ngModel)]="username" required><br>

  <label class="form-label" for="password">Password:</label><br>
  <input class="form-input" type="password" id="password" name="password" [(ngModel)]="password" required><br>

  <input class="form-checkbox" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
  <label class="checkbox-label" for="rememberMe">Remember Me</label><br>

  <button class="submit-btn" type="submit">Login</button>
</form>
